<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .survey-form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .response-list {
      margin-top: 20px;
    }

    .response-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="survey-form">
    <h2>Survey Form</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <input type="radio" name="gender" value="male" required> Male
      <input type="radio" name="gender" value="female" required> Female
      <input type="radio" name="gender" value="other" required> Other
    </div>
    <div class="form-group">
      <label>Favorite Color:</label>
      <select id="color" required>
        <option value="" disabled selected>Select color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>
    </div>
    <div class="form-group">
      <label>Languages you know:</label>
      <input type="checkbox" name="languages" value="english"> English
      <input type="checkbox" name="languages" value="spanish"> Spanish
      <input type="checkbox" name="languages" value="french"> French
    </div>
    <button class="btn" onclick="submitForm()">Submit</button>

    <div class="response-list" id="responseList">
      <!-- Responses will be displayed here -->
    </div>
  </div>

  <script>
    function submitForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const color = document.getElementById('color').value;
      const languages = Array.from(document.querySelectorAll('input[name="languages"]:checked')).map(el => el.value);

      const responseList = document.getElementById('responseList');
      const responseItem = document.createElement('div');
      responseItem.classList.add('response-item');
      responseItem.innerHTML = `<strong>Name:</strong> ${name}<br>
                                 <strong>Email:</strong> ${email}<br>
                                 <strong>Gender:</strong> ${gender}<br>
                                 <strong>Favorite Color:</strong> ${color}<br>
                                 <strong>Languages:</strong> ${languages.join(', ')}`;

      responseList.appendChild(responseItem);
    }
  </script>
</body>
</html>
